<div *ngIf="vehicle" class="container mt-4">
  <h2>{{ vehicle.brand }} {{ vehicle.version }}</h2>
  <p>Año: {{ vehicle.year }}</p>
  <p>Kilometraje: {{ vehicle.mileage }} km</p>

  <div id="carouselVehicleImages" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let img of vehicle.images; let i = index" [class.carousel-item]="true" [class.active]="i === 0">
        <img [src]="img" class="d-block w-100" alt="Imagen del vehículo">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselVehicleImages" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselVehicleImages" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>
