<div class="container mt-4">
  <h2 class="text-center mb-3">Contactanos!</h2>

  <div class="row">
    <!-- Columna izquierda: datos + mapa -->
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item">
              <i class="fa fa-phone me-2 text-primary"></i>
              <strong>Teléfono:</strong> +54 9 2284 737099 
            </li>
            <li class="list-group-item">
              <i class="fa fa-envelope me-2 text-danger"></i>
              <strong>Email:</strong> thmslaffitte@gmail.com
            </li>
            <li class="list-group-item">
              <i class="fa fa-instagram me-2 text-warning"></i>
              <strong>Instagram:</strong> 
              <a href="https://www.instagram.com/thomi_laffitte" target="_blank">thomi_laffitte</a>
            </li>
          </ul>

          <h5 class="mb-3">Ubicación</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3191.443901236598!2d-60.325140499999996!3d-36.879727599999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959445ec977e0291%3A0x8313b0a2f9d740b!2sAv.%20Ituzaing%C3%B3%203667%2C%20B7400%20Olavarr%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1771480818128!5m2!1ses-419!2sar" 
          width="100%" 
          height="250" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
          <p class="mt-2">
            <a href="https://www.google.com/maps/place/Av.+Ituzaing%C3%B3+3667,+B7400+Olavarr%C3%ADa,+Provincia+de+Buenos+Aires/@-36.8797276,-60.3251405,17z/data=!3m1!4b1!4m5!3m4!1s0x959445ec977e0291:0x8313b0a2f9d740b!8m2!3d-36.8797276!4d-60.3251405?entry=ttu&g_ep=EgoyMDI2MDIxNi4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="btn btn-outline-primary btn-sm">
              Ver en Google Maps
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Columna derecha: formulario -->
    <div class="col-md-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="mb-3">Envíanos un mensaje</h5>
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input [(ngModel)]="name" name="name" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea [(ngModel)]="message" name="message" id="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
   <div 
      *ngIf="showToast"
      class="toast-container position-fixed top-50 start-50 translate-middle">

      <div class="toast show bg-danger text-white text-center px-3 py-2 shadow-lg rounded-3">
        <div class="toast-body p-0 fs-6">
         Mesaje enviado correctamente
        </div>
      </div>

    </div>
</div>
