<div class="login-wrapper">
  <div class="card shadow p-4 register-card">
    <h2 class="text-center mb-3">Crear cuenta</h2>
    <p class="text-muted text-center mb-4">
      Registrate para comenzar a explorar vehículos y guardar tus favoritos
    </p>

    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <input [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">
        <i class="fa fa-user-plus me-2"></i> Registrarse
      </button>
    </form>
     <div 
      *ngIf="showToast"
      class="toast-container position-fixed top-50 start-50 translate-middle">

      <div class="toast show bg-danger text-white text-center px-3 py-2 shadow-lg rounded-3">
        <div class="toast-body p-0 fs-6">
         Error al registrar Usuario
        </div>
      </div>

    </div>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="link-secondary">Inicia sesión aquí</a>
    </p>
  </div>
</div>
