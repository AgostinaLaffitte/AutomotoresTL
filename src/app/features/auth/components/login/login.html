<div class="login-wrapper">
  <div class="card shadow p-4 login-card">
    <h2 class="text-center mb-3">Bienvenido a AutomotoresTI</h2>
    <p class="text-muted text-center mb-4">
      Iniciá sesión para gestionar tus vehículos favoritos
    </p>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fa fa-sign-in-alt me-2"></i> Ingresar
      </button>
    </form>

    <p class="text-center mt-3">
      ¿No tienes cuenta?
      <a routerLink="/register" class="link-secondary">Regístrate aquí</a>
    </p>
    <div 
      *ngIf="showToast"
      class="toast-container position-fixed top-50 start-50 translate-middle">

      <div class="toast show bg-danger text-white text-center px-3 py-2 shadow-lg rounded-3">
        <div class="toast-body p-0 fs-6">
          Credenciales inválidas
        </div>
      </div>

    </div>
  </div>
</div>
