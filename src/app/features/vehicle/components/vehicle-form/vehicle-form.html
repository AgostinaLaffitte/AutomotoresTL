<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header custom-header">
      <h2 class="mb-0 text-center">{{ isEditMode ? 'Editar Vehículo' : 'Crear Vehículo' }}</h2>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Marca</label>
          <input [(ngModel)]="vehicle.brand" name="brand" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Versión</label>
          <input [(ngModel)]="vehicle.version" name="version" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Año</label>
          <input [(ngModel)]="vehicle.year" name="year" type="number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Kilometraje</label>
          <input [(ngModel)]="vehicle.mileage" name="mileage" type="number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Comentario</label>
          <textarea [(ngModel)]="vehicle.comment" name="comment" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input [(ngModel)]="vehicle.price" name="price" type="number" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Imágenes</label>
          <input type="file" (change)="onFileSelected($event)" multiple class="form-control"> 
        </div>
        <!-- Mostrar imágenes ya cargadas -->
      <div class="row">
        <div class="col-4 mb-3" *ngFor="let img of vehicle.images">
          <div class="card">
            <img [src]="getImageUrl(img)" class="card-img-top" alt="Imagen del vehículo">
            <div class="card-body text-center">
              <button type="button" class="btn btn-danger btn-sm" (click)="deleteImage(img)">
                Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>

        <button type="submit" class="btn custom-btn w-100">
          <i class="fa fa-save me-2"></i> {{ isEditMode ? 'Actualizar' : 'Crear' }}
        </button>
      </form>
    </div>
  </div>
</div>
 <div 
      *ngIf="showToast"
      class="toast-container position-fixed top-50 start-50 translate-middle">

      <div class="toast show bg-danger text-white text-center px-3 py-2 shadow-lg rounded-3">
        <div class="toast-body p-0 fs-6">
         Error al {{ isEditMode ? 'actualizar' : 'crear' }} vehículo
        </div>
      </div>

    </div>
