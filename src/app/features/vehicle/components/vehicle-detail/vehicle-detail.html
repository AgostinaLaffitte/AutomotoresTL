<div *ngIf="vehicle" class="container mt-4">
  <div class="row">
    <!-- Columna izquierda: carrusel -->
    <div class="col-12 col-md-6 mb-4">
      <div id="carouselVehicleImages" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let img of vehicle.images; let i = index" 
               class="carousel-item" 
               [class.active]="i === 0">
            <img [src]="getImageUrl(img)" class="d-block w-100 vehicle-img" alt="Imagen del vehículo">
          </div>
        </div>

        <!-- Botones carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselVehicleImages" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselVehicleImages" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>

    <!-- Columna derecha: información -->
    <div class="col-12 col-md-6">
      <div class="vehicle-info">
        <h2 class="vehicle-title">{{ vehicle!.brand }} {{ vehicle!.version }}</h2>
        <p><strong>Marca:</strong> {{ vehicle!.brand }}</p>
        <p><strong>Versión:</strong> {{ vehicle!.version }}</p>
        <p><strong>Año:</strong> {{ vehicle!.year }}</p>
        <p><strong>Kilometraje:</strong> {{ vehicle!.mileage }} km</p>
        <p><strong>Comentario:</strong> {{ vehicle!.comment }}</p>
        <p class="price"><strong>Precio:</strong> ${{ vehicle!.price }}</p>
      </div>

      <!-- Botones admin -->
      <div class="mt-3 d-flex flex-wrap gap-2">
        <button *ngIf="auth.getUserRole() === 'admin'" class="btn btn-warning flex-grow-1" (click)="onEdit()">Editar</button>
        <button *ngIf="auth.getUserRole() === 'admin'" class="btn btn-danger flex-grow-1" (click)="onDelete()">Eliminar</button>
      </div>

      <!-- Botón favoritos -->
      <div class="mt-3">
        <button *ngIf="auth.isLoggedIn()"
                class="btn w-100"
                [ngClass]="vehicle.isFavorite ? 'btn-success' : 'btn-outline-success'"
                (click)="toggleFavorite(vehicle)">
          <i class="fa fa-star"></i>
          {{ vehicle.isFavorite ? 'Quitar de favoritos' : 'Agregar a favoritos' }}
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Mensaje si no se encuentra el vehículo -->
<div *ngIf="!vehicle" class="alert alert-danger mt-4">
  Vehículo no encontrado.
</div>
<div 
      *ngIf="showToast"
      class="toast-container position-fixed top-50 start-50 translate-middle">

      <div class="toast show bg-danger text-white text-center px-3 py-2 shadow-lg rounded-3">
        <div class="toast-body p-0 fs-6">
        Error al eliminar el vehículo
        </div>
      </div>
</div>
