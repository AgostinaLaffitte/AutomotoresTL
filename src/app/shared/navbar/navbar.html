<nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow-lg sticky-top">
  <div class="container-fluid no-padding">
    <!-- Logo -->
    <img src="assets/img/logo.png" alt="Logo automotoresTL" class="navbar-logo">

    <!-- Botón hamburguesa (solo móvil) -->
    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarMobile" aria-controls="navbarMobile" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menú móvil -->
    <div class="collapse navbar-collapse d-lg-none" id="navbarMobile">
      <ul class="navbar-nav w-100">
        <li><a class="nav-link" routerLink="/vehicles"><i class="fa-solid fa-car"></i> Vehículos</a></li>
        <li><a class="nav-link" routerLink="/contact"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
        <li *ngIf="!isLoggedIn"><a class="nav-link" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
        <li *ngIf="!isLoggedIn"><a class="nav-link" routerLink="/register"><i class="bi bi-person-plus"></i> Register</a></li>
        <li *ngIf="isLoggedIn && role === 'admin'"><a class="nav-link" routerLink="/vehicles/new"><i class="bi bi-plus-circle"></i> Crear vehículo</a></li>
        <li *ngIf="isLoggedIn"><a class="nav-link" routerLink="/favorites"><i class="fa-solid fa-star"></i> Favoritos</a></li>
        <li *ngIf="isLoggedIn"><span class="nav-link disabled"><i class="bi bi-person-circle"></i> {{ username }}</span></li>
        <li *ngIf="isLoggedIn"><button class="nav-link text-danger btn btn-link" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
      </ul>
    </div>

    <!-- Menú escritorio -->
    <div class="d-none d-lg-flex align-items-center w-100 justify-content-between" id="navbarDesktop">
      <!-- Buscador -->
      <form class="d-flex mx-auto search-bar" (ngSubmit)="search()">
        <input [(ngModel)]="searchTerm" name="search" class="form-control search-input" placeholder="Buscar vehículos...">
        <button class="btn nav-btn" type="submit">
          <i class="bi bi-search"></i> Buscar
        </button>
      </form>

      <!-- Botones Login/Register -->
      <ul class="navbar-nav" *ngIf="!isLoggedIn">
        <li class="nav-item"><a class="nav-link nav-btn" routerLink="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
        <li class="nav-item"><a class="nav-link nav-btn" routerLink="/register"><i class="bi bi-person-plus"></i> Register</a></li>
      </ul>

      <!-- Crear vehículo (admin) -->
      <ul class="navbar-nav" *ngIf="isLoggedIn && role === 'admin'">
        <li class="nav-item me-2">
          <a class="nav-link nav-btn" routerLink="/vehicles/new">
            <i class="bi bi-plus-circle"></i> Crear vehículo
          </a>
        </li>
      </ul>

      <!-- Menú hamburguesa con dropdown -->
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link nav-btn" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end custom-dropdown" aria-labelledby="menuDropdown">
            <li><a class="dropdown-item" routerLink="/vehicles"><i class="fa-solid fa-car"></i> Vehículos</a></li>
            <li><a class="dropdown-item" routerLink="/contact"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
            <li *ngIf="isLoggedIn"><hr class="dropdown-divider"></li>
            <ng-container *ngIf="isLoggedIn">
              <li><a class="dropdown-item" routerLink="/favorites"><i class="fa-solid fa-star"></i> Favoritos</a></li>
              <li><span class="dropdown-item disabled"><i class="bi bi-person-circle"></i> {{ username }}</span></li>
              <li><button class="dropdown-item text-danger" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</button></li>
            </ng-container>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
