<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let vehicle of vehicles">
      <div class="card">
     
        <img [src]="vehicle.images[0]" class="card-img-top" alt="Imagen principal">

        <div class="card-body">
          <h5 class="card-title">{{ vehicle.brand }} {{ vehicle.version }}</h5>
          <p class="card-text">Año: {{ vehicle.year }}</p>
          <p class="card-text">Kilometraje: {{ vehicle.mileage }} km</p>

       
          <a [routerLink]="['/vehicles', vehicle.id]" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>
